<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center h-full w-full bg-gray-800 p-10 text-white">

    <div id="wrapper" class="flex justify-center items-center h-full w-2/3 bg-gray-700 rounded-2xl">
        <div class="w-1/2 h-full flex justify-center items-center">
            <img class="h-1/2" src="./public/bg.svg">
        </div>
        <div class="flex flex-col justify-center items-center h-full w-1/2 bg-gray-700 rounded-2xl">
            <h3 class="text-3xl my-6">
                Guess A Number
            </h3>
            <div class=" h-full w-full flex flex-col gap-6 justify-center items-center p-2">
                <h3 class="text-xl tracking-tight">Guess a Number Between 1-100</h3>
                <input class="h-44 w-44 bg-gray-900 rounded-md px-6 py-2 text-3xl self-center outline-none shadow-2xl" type="number" id="userInput">
                <div class="flex justify-center items-center">
                    <button id="SubmitButton" onclick="checkGuess()" class="px-5 py-2 w-4/5 flex justify-center items-center bg-gray-600 rounded-md ">
                        Submit
                    </button>
                </div>
                <p id="message" class="text-2xl tracking-tight">Can You Guess It Correct?</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
